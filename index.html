<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Facebook App Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f4c67e4f35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
      <nav>
        <a href="#"><img src="images/logo.png" class="logo"></a>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Support</a></li>
        </ul>
        <button type="button" class="btn btn-light btn-lg app" ><i class="fa-solid fa-arrow-down"></i>Download App</button> 
      </nav>
      <div class="content">
        <div class="textBox">
          <h1>Facebook</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate quibusdam corporis velit, aperiam omnis doloremque tempore. Temporibus nemo dolorem blanditiis ab dolores earum exercitationem.</p>
         <h4>Download the app</h4>
         <button type="button" class="btn btn-light btn-lg"><a href="https://apps.apple.com/us/app/facebook/id284882215"><i class="fa-brands fa-apple"></i>Apple Store</a></button> 
         <button type="button" class="btn btn-light btn-lg"><a href="https://play.google.com/store/apps/details?id=com.facebook.katana"><i class="fa-brands fa-google-play"></i>Play Store</a></button> 
        </div>
        <div class="dots">
          <span class="dot active" data-id="1"></span>
          <span class="dot" data-id="2"></span>
          <span class="dot" data-id="3"></span>
          <span class="dot" data-id="4"></span>
          <span class="dot" data-id="5"></span>
        </div>
        <div class="imgBox">
          <img src="images/fb1.png" class="picture">
        </div>
      </div>
      <ul class="icons">
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
